{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-2">
  <img src="{{product.icon.url}}" class="img-fluid">
  </div>
  <div class="col-10">
    <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
    </div>
    </div>
    <br>
    <br>
    <div class="row">
    <div class="col-8">
      <img src="{{product.image.url}}" class="img-fluid">
      </div>
      <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}" ><button class="btn btn-danger btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{product.votes_total}}</button></a>
        </div>
        </div>


  <div class="row">
    <div class="col-4 pt-3">
    <h4>Hunted By {{product.hunter.username}}</h4>
        </div>
    <div class="col-4 pt-3 text-right">
    <h4> {{product.pub_date_pretty}}</h4>4
      </div>
    </div>


        <div class="row">
        <div class="col-8">
          <p> {{product.body}} </p>
          </div>
            </div>


<form id = "upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
{% endblock %}
